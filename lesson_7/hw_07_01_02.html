<!-- 
	1. Реализовать страницу корзины:
		a. Добавить возможность не только смотреть состав корзины,
		   но и редактировать его, обновляя общую стоимость
		   или выводя сообщение «Корзина пуста».
	
	2. На странице корзины:
		a. Сделать отдельные блоки «Состав корзины», «Адрес доставки», «Комментарий»;
		b. Сделать эти поля сворачиваемыми;
		c. Заполнять поля по очереди, то есть давать посмотреть состав корзины,
		   внизу которого есть кнопка «Далее».
		   Если нажать ее, сворачивается «Состав корзины» и открывается «Адрес доставки» и так далее.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="cart"></div>
	<div id="products"></div>

	<div id="popup__cart">
		<button id="close__popup__cart__btn">&#x2715;</button>
		<div id="cart__page1"></div>
		<div id="cart__page2">
			<label>Введите адрест доставки:<br>
				<input type="text">
			</label>
		</div>
		<div id="cart__page3">
			<label>Комментарий к заказу:<br>
				<textarea name="text"></textarea>
			</label>
		</div>
		<button id="next__popup__cart__btn">Далее</button>
	</div>

	<script src="hw_07_01_02.js"></script>
</body>
</html>
